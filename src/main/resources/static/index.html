<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <!-- Bootstrap core CSS -->
        <link href="js/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="js/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-success btn-block" type="button" onclick="ChainControllerModule.postUser()">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; ARSW 2018-2</p>
        </form>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="js/ChainController.js"></script>
        <script src="js/ChainRestController.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
